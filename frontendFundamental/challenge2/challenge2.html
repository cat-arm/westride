<!DOCTYPE html>
<html lang="th">

<head>

  <title>ตารางร้านผลไม้</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {

    }

    table {
      border-collapse: collapse;
      margin: 0 auto; /* จัดให้อยู่ตรงกลาง */

    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    img {
      border-radius: 20px;
      width: 120px;
      height: 80px;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>

      <td><img src="asset/image1.jpg" alt="ส้ม"></td>
      <td>ส้ม</td>
      <td>10 บาท/กก.</td>
    </tr>
    <tr>
      <td><img src="asset/image2.jpg" alt="กล้วย"></td>
      <td>กล้วย</td>
      <td>50 บาท/กก.</td>
    </tr>
    <tr>
      <td><img src="asset/image3.jpg" alt="ทับทิม"></td>

      <td>100 บาท/กก.</td>
    </tr>
    <tr>
      <td><img src="asset/image4.jpg" alt="ทุเรียน"></td>
      <td>ทุเรียน</td>
      <td>300 บาท/กก.</td>
    </tr>
    <tr>
      <td><img src="asset/image5.jpg" alt="มังคุด"></td>
      <td>มังคุด</td>

    </tr>
  </table>
</body>
